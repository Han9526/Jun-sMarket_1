<!DOCTYPE html>
<html>

<head>
    <title>로그인</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 부트스트랩 및 jQuery/Popper.js/Bootstrap JavaScript 라이브러리 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--  -->
    <script type="module">
        // Firebase 세팅
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정
        const firebaseConfig = {
       
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        // Firebase 에서 데이터 가져오기
        $(document).ready(function () {
            // 로그인 버튼 클릭 이벤트 핸들러
            $(".login_btn").click(async function () {
                // 사용자가 입력한 아이디와 비밀번호 가져오기
                const login_Id = $("#login_id").val();
                const login_Password = $("#login_password").val();

                // Firebase에서 사용자 데이터 가져오기
                const Login_data = await getDocs(collection(db, "Member_info"));

                let loginSuccess = false; // 로그인 성공 여부를 나타내는 변수
                let loginDataId;

                // 사용자 데이터와 비교
                Login_data.forEach((doc) => {
                    const userData = doc.data();
                    if (userData.user_id === login_Id && userData.user_password === login_Password) {
                        // 로그인 성공
                        loginSuccess = true;
                        loginDataId = doc.id;
                    }
                });

                if (loginSuccess) {
                    // 로그인 성공
                    localStorage.setItem("login_DataId", loginDataId);
                    window.location.href = "3.상품목록.html";
                } else {
                    // 로그인 실패 알림을 한 번만 표시
                    alert("아이디 또는 비밀번호가 올바르지 않습니다.");
                }
            });
        });


        // 엔터 키를 눌렀을 때 로그인 버튼 클릭 이벤트 발생
        $(document).on('keypress', function (e) {
            if (e.key === "Enter") {
                $(".login_btn").click();
            }
        });

        $(document).ready(function () {
            // 로그인 버튼 클릭 이벤트 핸들러
            $(".Sign_up_btn").click(function () {
                // 다른 HTML 파일로 이동
                window.location.href = "2.회원가입.html"; // 이동하고자 하는 HTML 파일의 경로를 지정하세요.
            });
        });
    </script>
    <style>
        /* 폰트설정 */
        @import url('https://fonts.googleapis.com/css2?family=Orbit&display=swap');

        * {
            font-family: 'Orbit', sans-serif;
        }

        /* 로그인 화면 전체 배경 스타일 */
        body {
            background-color: #f5f5f5;
            /* 연한 회색 배경색 */
            color: #333;
            /* 어울릴만한 글자색 */
        }

        /* 로그인 화면 상단 스타일 */
        .top-bar {
            background-color: #333;
            /* 배경색 */
            color: #fff;
            /* 글자색 */
            padding: 10px 0;
            /* 위아래 여백 */
            text-align: center;
            /* 가운데 정렬 */
        }

        /* 로그인 버튼 스타일 수정 */
        .login_btn {
            margin-top: 10px;
            width: 150px;
        }



        /* "회원가입" 버튼 스타일 수정 */
        .Sign_up_btn {
            background-color: transparent;
            color: gray;
            border: none;
            margin-top: 10px;
            width: 150px;
        }

        .login_btn {
            margin-top: 10px;
            width: 150px;
        }

        .login_title {


            text-align: center;
            /* 가로로 가운데 정렬 */
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="login_title">
        <h1>Jun`s Market</h1>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 ">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2 class="text-center">로그인</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-user">ID</i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" id="login_id" placeholder="아이디를 입력하시오">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-lock">PW</i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" id="login_password"
                                        placeholder="비밀번호를 입력하시오">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-secondary login_btn">로그인</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- "회원가입" 버튼에 클래스 적용 -->
        <div class="text-center">
            <button type="submit" class="btn Sign_up_btn">-회원가입-</button>
        </div>
    </div>
    <script>


    </script>
</body>

</html>
